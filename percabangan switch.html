<!DOCTYPE html>
<html lang="en">
<head>
    <title>percabangan swicth</title>
</head>
<body>
    <script>
        var jawab = prompt("kamu beruntung! silahkan pilih hadiahmu dengan masukan angka 1 sampai 5")
        var hadiah = "njehmamank";

        switch(jawab){
            case "1":
                hadiah = "tisu";
                break;
                case "2":
                    hadiah = "1 kotak kopi";
                    break;
            case "3":
                hadiah = "Akuuuuuuuuu";
                break;
                case "4":
                    hadiah = "minyak goreng";
                    break;
                    case "5":
                        hadiah = "uang Rp 50.000";
                        break;
                        default:
                            document.write("<p>Opps! anda salah pilih</p>");
        }
        if(hadiah === ""){
            document.write("<p>kamu gagal mandapat hadiah</p>");
        } else {
            document.write("<h2>selamat kamu mendapatkan " + hadiah + "</h2>");
        }
        

    </script>
</body>
</html>
