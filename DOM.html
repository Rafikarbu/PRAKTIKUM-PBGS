<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM API Javascript</title>
</head>

<body>

    <script>
        // elemen h1
        var judul = document.createElement("h1");

        // kontent elemen
        judul.textContent ="Hallo World! kamu berada di web kami";

        // menambahkan elemen ke dalam tag body
        document.body.append(judul);
        
        // style
        judul.style.backgroundColor = "purple";
        judul.style.padding = "5px"; 
    </script>
   </body>
   </html>
